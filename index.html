                        </div>
                    </div>
                </div>
            );
        };

        // --- Helper to extract year ---
        const getYear = (venue) => {
            const match = venue.match(/(20\d{2})/);
            return match ? match[0] : 'Unknown';
        };

        // --- Main Application ---

        function PersonalWebsite() {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [showAllPublications, setShowAllPublications] = useState(false);
            const [lang, setLang] = useState('en');
            const [isDark, setIsDark] = useState(false);

            const t = I18N[lang];
            const displayedPublications = showAllPublications ? PUBLICATIONS : PUBLICATIONS.slice(0, 5);

            useEffect(() => {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setIsDark(true);
                }
            }, []);

            useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            const toggleTheme = () => setIsDark(!isDark);
            const toggleLang = () => setLang(prev => prev === 'en' ? 'zh' : 'en');

            const NavLink = ({ href, children }) => (
                <a 
                    href={href}
                    className="block px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-slate-100 transition-colors"
                    onClick={() => setIsMobileMenuOpen(false)}
                >
                    {children}
                </a>
            );

            return (
                <div className="min-h-screen font-sans selection:bg-blue-200 dark:selection:bg-blue-900">
                    {/* Top Right Controls */}
                    <div className="fixed top-4 right-4 z-50 flex gap-2">
                        <button 
                            onClick={toggleLang}
                            className="group relative p-2 rounded-full bg-white/80 dark:bg-slate-800/80 backdrop-blur shadow-md hover:bg-white dark:hover:bg-slate-700 transition-all text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700"
                            title="Switch Language"
                        >
                            <Languages size={20} />
                            <span className="absolute -bottom-8 left-1/2 -translate-x-1/2 text-xs bg-slate-800 text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100 pointer-events-none whitespace-nowrap">
                                {lang === 'en' ? '中文' : 'English'}
                            </span>
                        </button>
                        <button 
                            onClick={toggleTheme}
                            className="p-2 rounded-full bg-white/80 dark:bg-slate-800/80 backdrop-blur shadow-md hover:bg-white dark:hover:bg-slate-700 transition-all text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700"
                            title="Toggle Theme"
                        >
                            {isDark ? <Sun size={20} /> : <Moon size={20} />}
                        </button>
                    </div>

                    {/* Mobile Header */}
                    <div className="lg:hidden fixed top-0 left-0 right-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md z-40 border-b border-slate-200 dark:border-slate-800 px-4 py-3 flex justify-between items-center">
                        <span className="font-bold text-lg tracking-tight text-slate-900 dark:text-white">
                            {lang === 'en' ? PROFILE.name : PROFILE.nameZh}
                        </span>
                        <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2 text-slate-600 dark:text-slate-300">
                            {isMobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {isMobileMenuOpen && (
                        <div className="lg:hidden fixed inset-0 z-30 bg-white dark:bg-slate-900 pt-20 px-6 space-y-4">
                            <NavLink href="#about">{t.about}</NavLink>
                            <NavLink href="#publications">{t.publications}</NavLink>
                            <NavLink href="#services">{t.services}</NavLink>
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 lg:pt-24 pb-12">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-12">
                        
                        {/* Left Sidebar */}
                        <aside className="lg:col-span-4 relative">
                            <div className="lg:sticky lg:top-24 space-y-8">
                            
                            {/* Profile Info */}
                            <div className="text-center lg:text-left">
                                <div className="w-64 h-64 mx-auto lg:mx-0 bg-white dark:bg-slate-800 rounded-2xl mb-6 overflow-hidden shadow-xl border-4 border-white dark:border-slate-700 relative group cursor-pointer">
                                <img 
                                    src={PROFILE.avatar}
                                    alt="Wensheng Luo" 
                                    className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"
                                    onError={(e) => {
                                    e.target.onerror = null; 
                                    e.target.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23cbd5e1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='8' r='5'/%3E%3Cpath d='M20 21a8 8 0 0 0-16 0'/%3E%3C/svg%3E";
                                    }}
                                />
                                </div>
                                
                                <h1 className="text-3xl font-extrabold text-slate-900 dark:text-white tracking-tight mb-2">
                                {lang === 'en' ? PROFILE.name : PROFILE.nameZh}
                                </h1>
                                <p className="text-lg text-blue-600 dark:text-blue-400 font-medium mb-4">
                                {t.role}
                                </p>
                                
                                <div className="space-y-3 text-sm text-slate-600 dark:text-slate-400">
                                <div className="flex items-center justify-center lg:justify-start gap-2">
                                    <Award className="w-4 h-4 shrink-0" />
                                    <a href={PROFILE.universityUrl} className="hover:text-blue-600 transition-colors">{t.university}</a>
                                </div>
                                <div className="flex items-center justify-center lg:justify-start gap-2">
                                    <MapPin className="w-4 h-4 shrink-0" />
                                    <span>{t.location}</span>
                                </div>
                                <div className="flex items-center justify-center lg:justify-start gap-2">
                                    <Mail className="w-4 h-4 shrink-0" />
                                    <a href={`mailto:${PROFILE.email}`} className="hover:text-blue-600 transition-colors">{PROFILE.email}</a>
                                </div>
                                </div>
                            </div>

                            {/* Social Links */}
                            <div className="flex justify-center lg:justify-start gap-4">
                                <a href={`mailto:${PROFILE.email}`} className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full hover:bg-blue-100 hover:text-blue-600 dark:hover:bg-blue-900/30 dark:hover:text-blue-400 transition-all" aria-label="Email">
                                <Mail size={20} />
                                </a>
                                <a href={PROFILE.github} target="_blank" rel="noreferrer" className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-all" aria-label="GitHub">
                                <Github size={20} />
                                </a>
                                <a href={PROFILE.scholar} target="_blank" rel="noreferrer" className="p-2 bg-slate-100 dark:bg-slate-800 rounded-full hover:bg-blue-100 hover:text-blue-600 dark:hover:bg-blue-900/30 dark:hover:text-blue-400 transition-all" aria-label="Google Scholar">
                                <Award size={20} />
                                </a>
                            </div>

                            {/* Desktop Nav */}
                            <nav className="hidden lg:block space-y-1 border-l border-slate-200 dark:border-slate-800 pl-4 ml-2">
                                <a href="#about" className="flex items-center gap-2 py-1 text-slate-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                <span className="w-1.5 h-1.5 rounded-full bg-slate-300 dark:bg-slate-600"></span> {t.about}
                                </a>
                                <a href="#publications" className="flex items-center gap-2 py-1 text-slate-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                <span className="w-1.5 h-1.5 rounded-full bg-slate-300 dark:bg-slate-600"></span> {t.publications}
                                </a>
                                <a href="#services" className="flex items-center gap-2 py-1 text-slate-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                <span className="w-1.5 h-1.5 rounded-full bg-slate-300 dark:bg-slate-600"></span> {t.services}
                                </a>
                            </nav>
                            </div>
                        </aside>

                        {/* Main Content */}
                        <main className="lg:col-span-8 space-y-16">
                            
                            {/* About Section */}
                            <section id="about" className="scroll-mt-24 animate-fade-in">
                                <SectionTitle icon={Globe}>{t.about}</SectionTitle>
                                <div className="prose prose-slate dark:prose-invert max-w-none text-lg leading-relaxed text-slate-600 dark:text-slate-300">
                                    {t.bio}
                                </div>
                                
                                <div className="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-4">
                                    {[
                                    { icon: Network, label: t.interests.graph },
                                    { icon: Cpu, label: t.interests.parallel },
                                    { icon: BookOpen, label: t.interests.algo }
                                    ].map((item, idx) => (
                                    <div key={idx} className="flex items-center gap-3 p-4 rounded-xl bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-md transition-shadow">
                                        <item.icon className="w-6 h-6 text-blue-500" />
                                        <span className="font-medium text-slate-700 dark:text-slate-200">{item.label}</span>
                                    </div>
                                    ))}
                                </div>
                            </section>

                            {/* Publications Section */}
                            <section id="publications" className="scroll-mt-24">
                                <div className="flex justify-between items-center mb-6 pb-2">
                                    <h2 className="text-2xl font-bold text-slate-900 dark:text-slate-100 flex items-center gap-3">
                                        <div className="p-1.5 bg-blue-50 dark:bg-blue-900/30 rounded-lg text-blue-600 dark:text-blue-400">
                                            <BookOpen size={24} />
                                        </div>
                                        {t.publications}
                                        <span className="text-sm font-normal text-slate-400 ml-1 bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded-full">
                                            {PUBLICATIONS.length}
                                        </span>
                                    </h2>
                                </div>

                                <div className="space-y-0 relative">
                                    {displayedPublications.map((pub, index) => {
                                        // 自动检测年份变化
                                        const year = getYear(pub.venue);
                                        const prevYear = index > 0 ? getYear(displayedPublications[index - 1].venue) : null;
                                        const showYear = year !== prevYear;

                                        return (
                                            <PublicationItem 
                                                key={index} 
                                                pub={pub} 
                                                texts={t} 
                                                index={index} 
                                                showYear={showYear}
                                                year={year}
                                            />
                                        );
                                    })}

                                    {/* Mask for collapsed view */}
                                    {!showAllPublications && (
                                        <div className="absolute bottom-0 left-0 right-0 h-40 bg-gradient-to-t from-slate-50 via-slate-50/90 to-transparent dark:from-slate-950 dark:via-slate-950/90 dark:to-transparent flex items-end justify-center pb-6 pointer-events-none">
                                        </div>
                                    )}
                                </div>

                                {/* Toggle Button */}
                                <div className="mt-8 text-center">
                                    <button 
                                    onClick={() => setShowAllPublications(!showAllPublications)}
                                    className="group inline-flex items-center gap-2 px-6 py-3 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-300 font-medium hover:bg-blue-50 dark:hover:bg-slate-700 hover:border-blue-200 hover:text-blue-600 dark:hover:text-blue-400 transition-all shadow-sm z-10 relative"
                                    >
                                    {showAllPublications ? (
                                        <>{t.showLess} <ChevronUp size={16} className="group-hover:-translate-y-0.5 transition-transform" /></>
                                    ) : (
                                        <>{t.showAll} <ChevronDown size={16} className="group-hover:translate-y-0.5 transition-transform" /></>
                                    )}
                                    </button>
                                </div>

                                <div className="mt-8 text-center">
                                    <a href={PROFILE.scholar} className="inline-flex items-center gap-2 text-sm font-medium text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
                                        {t.viewScholar} <ChevronRight size={16} />
                                    </a>
                                </div>
                            </section>

                            {/* Services Section */}
                            <section id="services" className="scroll-mt-24">
                                <SectionTitle icon={Users}>{t.services}</SectionTitle>
                                
                                <div className="space-y-8">
                                    <div className="bg-white dark:bg-slate-800 rounded-xl p-6 border border-slate-100 dark:border-slate-700 shadow-sm">
                                    <h3 className="text-lg font-bold text-slate-900 dark:text-slate-100 mb-4 flex items-center gap-2">
                                        <div className="w-1.5 h-5 bg-blue-500 rounded-full"></div>
                                        Conference Program Committee Members
                                    </h3>
                                    <ul className="space-y-3">
                                        {SERVICES_DATA.pcMembers.map((item, i) => (
                                        <li key={i} className="flex gap-3 text-slate-600 dark:text-slate-300 leading-relaxed">
                                            <span className="text-blue-500 mt-1.5">•</span>
                                            <span>{item}</span>
                                        </li>
                                        ))}
                                    </ul>
                                    </div>

                                    <div className="bg-white dark:bg-slate-800 rounded-xl p-6 border border-slate-100 dark:border-slate-700 shadow-sm">
                                    <h3 className="text-lg font-bold text-slate-900 dark:text-slate-100 mb-4 flex items-center gap-2">
                                        <div className="w-1.5 h-5 bg-teal-500 rounded-full"></div>
                                        Journal Reviewers
                                    </h3>
                                    <div className="flex flex-wrap gap-2">
                                        {SERVICES_DATA.reviewers.map((item, i) => (
                                        <span key={i} className="inline-block px-3 py-1.5 bg-slate-100 dark:bg-slate-700/50 text-slate-700 dark:text-slate-200 rounded-lg text-sm border border-slate-200 dark:border-slate-600 hover:border-blue-300 dark:hover:border-blue-500 transition-colors cursor-default">
                                            {item}
                                        </span>
                                        ))}
                                    </div>
                                    </div>
                                </div>
                            </section>
                            
                            {/* Footer */}
                            <footer className="pt-12 border-t border-slate-200 dark:border-slate-800 flex flex-col sm:flex-row justify-between items-center text-sm text-slate-500 dark:text-slate-400">
                                <p>© {new Date().getFullYear()} {lang === 'en' ? PROFILE.name : PROFILE.nameZh}. {t.copyright}</p>
                                <p>{t.footer}</p>
                            </footer>

                        </main>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Mount ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PersonalWebsite />);
    </script>
</body>

</html>
